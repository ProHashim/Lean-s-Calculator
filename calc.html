<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Calc</title>

    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <h2>Calculator With HTML CSS JS</h2>
    <div class="container">
      <form name="form">
        <input class="num-input" name="numInput" />
      </form>
      <table>
        <tr>
          <td>
            <input
              class="clearEverything button"
              type="button"
              value="AC"
              onclick="clean()"
            />
          </td>
          <td>
            <input
              type="button"
              value="C"
              class="clear button"
              onclick="back()"
            />
          </td>
          <td>
            <input
              type="button"
              value="/"
              class="button"
              onclick="insert('/')"
            />
          </td>
          <td>
            <input
              type="button"
              value="x"
              class="button"
              onclick="insert('*')"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value="7" class="button" onclick="insert(7)" />
          </td>
          <td>
            <input class="button" type="button" value="8" onclick="insert(8)" />
          </td>
          <td>
            <input type="button" value="9" class="button" onclick="insert(9)" />
          </td>
          <td>
            <input
              type="button"
              value="-"
              class="button"
              onclick="insert('-')"
            />
          </td>
        </tr>

        <tr>
          <td>
            <input type="button" value="4" class="button" onclick="insert(4)" />
          </td>
          <td>
            <input type="button" value="5" class="button" onclick="insert(5)" />
          </td>
          <td>
            <input type="button" value="6" class="button" onclick="insert(6)" />
          </td>
          <td>
            <input
              type="button"
              value="+"
              class="button"
              onclick="insert('+')"
            />
          </td>
        </tr>

        <tr>
          <td>
            <input type="button" value="1" class="button" onclick="insert(1)" />
          </td>
          <td>
            <input type="button" value="2" class="button" onclick="insert(2)" />
          </td>
          <td>
            <input type="button" value="3" class="button" onclick="insert(3)" />
          </td>
          <td rowspan="5">
            <input
              type="button"
              value="="
              class="equal-button button"
              onclick="equal()"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              value="%"
              class="button"
              onclick="insert('%')"
            />
          </td>
          <td>
            <input type="button" value="0" class="button" onclick="insert(0)" />
          </td>
          <td>
            <input
              type="button"
              value="."
              class="button"
              onclick="insert('.')"
            />
          </td>
        </tr>
      </table>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
